<div class="card"> <!--Segunda columna-->
    <div class="card-header">
        <h3 class="card-title">Tabla de Resultado</h3>
    </div>
    
    <div class="card-body p-0">
        <table class="table table-sm">

        <thead>
            <tr>
                <th style="width: 10px"></th>
                <th></th>
                <th>Progreso</th>
                <th style="width: 40px">Cantidad</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Cantidad de verbos restantes</td>
                <td>
                        <div class="progress progress-xs">
                            <div class="progress-bar progress-bar-primary" style="width: {{porcentaje_cantidad_de_verbos}}%"></div>
                        </div>
                    </td>
                <td><span class="badge bg-primary">{{cantidad_de_verbos}}</span></td>
            </tr>
            
            <tr>
                <td>2.</td>
                <td>Respuestas correctas</td>
                <td>
                    <div class="progress progress-xs">
                        <div class="progress-bar bg-success" style="width: {{porcentaje_correctas}}%"></div>
                    </div>
                </td>
                <td><span class="badge bg-success">{{correctas}}</span></td>
            </tr>
        
            <tr>
                <td>3.</td>
                <td>Respuestas incorrectas</td>
                <td>
                    <div class="progress progress-xs progress-striped active">
                        <div class="progress-bar bg-danger" style="width: {{porcentaje_incorrectas}}%"></div>
                    </div>
                </td>
                <td><span class="badge bg-danger">{{incorrectas}}</span></td>
            </tr>
      
        </tbody>

        </table>
    </div>
    
</div>


</div>
